{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Oyun Değerlendirme Uygulaması</title>

</head>

<body>


    <div class="container">
        <div class="row d-flex justify-content-center mt-2">
            <h3>Değerlendirme Sonucu</h3>
        </div>
        <hr>
        <h5 class="d-flex justify-content-center">Açıklama:</h5>
        <div class="alert alert-primary d-flex justify-content-center" style="font-weight: 500; text-align: center;" role="alert">
            {{bilgi}}
        </div>
        <!--<p class="d-flex justify-content-center text-primary">{{bilgi}}</p>-->
        <hr>
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col">

                    <img src="{% static result %}" />

                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="row mt-5">
                <a href="/" class="btn btn-dark">Yeni Bir Değerlendirme Yapmak İçin Tıkla</a>

            </div>
        </div>

    </div>




<hr>
    <footer style="text-align:center">
        İBRAHİM SERDAR SARI - 201713709014
    </footer>
    <br>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
